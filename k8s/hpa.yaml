apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: baitersburger-hpa
  namespace: baitersburger
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: baitersburger-app
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 75